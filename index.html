<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Rain World Map</title>

    <meta property="og:image" content="https://avatars0.githubusercontent.com/u/7621953?s=400&amp;v=4" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="Rain World Map" />
    <meta property="og:url" content="https://rain-world-map.github.io/" />
    <meta property="og:description"
        content="A Rain World interactive map using leaflet and GeoJSON data exported from the game files. - github.com/rain-world-map" />

    <link rel="stylesheet" href="./rw.css" />

    <style>
        /* big flex block of darkness */
        body,
        html {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* floaty in the center */
        #main-menu {
            margin: auto;
        }

        /* stuck to the bottom, custom link colors */
        #main-menu-footer {
            margin-bottom: 0.1em;
            text-align: center;
            font-family: 'Segoe UI';
            font-size: 0.8em;
            font-weight: 500;
            color: #A9A4B2;
            /* menu lightgray */
            background-color: black;
        }

        #main-menu-footer a:link {
            color: white;
        }

        #main-menu-footer a:visited {
            color: #A9A4B2;
            /* menu lightgray */
        }

        /* expando list, flex that needs wrap on really small displays */
        #slugcatlist-group {
            margin-left: auto;
            margin-right: auto;
            margin-top: 0.8em;
            margin-bottom: 0.8em;
            width: fit-content;
            max-width: 100vw;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #slugcatlist-group>div {
            width: 200px;
            position: relative;
            /* re-center after wrap */
            margin-left: auto;
            margin-right: auto;
            padding: 4px;
            transition: width 0.4s;
        }

        button.slugcat-button {
            display: inline-block;
            width: 38px;
            height: 38px;
            margin: 4px;
            position: relative;
        }

    </style>

</head>

<body>
    <form id="main-menu" action="map.html" method="get">
        <div class="rw-title">Rain World</div>
        <div class="rw-bigtext" style="text-align: center; margin-top:0.5em;">I'm lost as...</div>
        <div id="slugcatlist-group">
            <div id="slugcatlist-vanilla"></div>
        </div>
        <script>
            var slugcatOrder = ["White", "Yellow", "Red", "Gourmand", "Artificer", "Rivulet", "Spear", "Saint"];
            // dumped region dicts from running the generateGeoJSON scripts
            var slugcatSprites = { "White": "17_slugcat.png", "Yellow": "65_monk.png", "Red": "64_hunter.png", "Gourmand": "67_gourmand.png", "Artificer": "68_artificer.png", "Rivulet": "69_rivulet.png", "Spear": "70_spear.png", "Saint": "71_saint.png" };
            var html = "";
            // vanilla go in a special order
            for (var s of slugcatOrder) {
                html += '<button class="slugcat-button rw-ui rw-text" name="slugcat" value="' + s + '"><img src="./resources/icons/' + slugcatSprites[s] + '"></button><br />'
            }
            document.getElementById('slugcatlist-vanilla').innerHTML = html;
        </script>

    </form>
    <div id="main-menu-footer"><a href="https://github.com/henpemaz/">Henpemaz</a> 2023 | <a
            href="https://store.steampowered.com/app/312520/Rain_World/">Rain World</a> is property of <a
            href="https://twitter.com/VideocultMedia">Videocult</a></div>
</body>

</html>
